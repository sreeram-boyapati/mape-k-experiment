global
    master-worker
    stats socket /run/haproxy.sock user root group root mode 660 level admin
    daemon
    log /dev/log local0
    log localhost local1 notice
    maxconn 2000

defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend http-in
    bind *:8081
    use_backend webservers

frontend stats
   bind *:8404
   option http-use-htx
   http-request use-service prometheus-exporter if { path /metrics }
   stats enable
   stats uri /
   stats refresh 10s

userlist api
    user dataplaneapi insecure-password dataplane

resolvers consul
  nameserver consul consul-server:8600
  accepted_payload_size 8192
  hold valid 5s

backend webservers
    mode http
    balance roundrobin
    option httpchk /ready-check
    option forwardfor
    option http-server-close
    server-template demoserver- 10 demo.service.consul.:80 check resolvers consul resolve-prefer ipv4



program dataplane-api
    command /usr/local/bin/dataplaneapi --host 0.0.0.0 --port 9999 --haproxy-bin /usr/sbin/haproxy --config-file /app/haproxy.cfg --reload-cmd "kill -SIGUSR2 1" --reload-delay 5 --userlist api
    no option start-on-reload
