version: "3.8"
x-logging: &lokilogs
  logging:
    driver: loki
    options:
      loki-url: "http://192.168.0.40:3100/loki/api/v1/push"

services:
  web:
    image: sreeramb93/demo-server:${GITCOMMIT}
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - "GITCOMMIT=${GITCOMMIT}"
    networks:
      overlay:
        ipv4_address: ${DEMO_SERVER_IP}
    volumes:
      - ./server:/app # modified here to take into account the new app path
  consul-server:
    image: consul:1.9.3
    volumes:
      - ./consul/server_config.json:/consul/config/server.json:ro
      - ./consul/certs/:/consul/config/certs/:ro
    ports:
      - '8500:8500'
      - '8600:8600/tcp'
      - '8600:8600/udp'
    command: 'agent -bootstrap-expect=1'
  haproxy:
    image: sreeramb93/ha-proxy:2.3
    build:
      context: ./haproxy
      dockerfile: Dockerfile
    networks:
      overlay:
        ipv4_address: ${HA_PROXY_IP}
    ports:
      - "8081:8081"
      - "9999:9999"
    environment:
      - DEMO_SERVER_IP=${DEMO_SERVER_IP}
      - DEMO_SERVER_PORT=${DEMO_SERVER_PORT}
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - web

networks:
  overlay:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}
